<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="chat-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>Customer Support</h1>
                </div>
                <div class="status-indicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span class="status-text" id="statusText">Connecting...</span>
                </div>
            </div>
        </header>

        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome message -->
                <div class="message bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            ðŸ‘‹ Hello! I'm your customer support assistant. I can help you with:
                        </div>
                        <div class="suggestions">
                            <button class="suggestion-btn" onclick="sendSuggestion('What are the top 5 most sold products?')">
                                <i class="fas fa-chart-line"></i>
                                Top Products
                            </button>
                            <button class="suggestion-btn" onclick="sendSuggestion('Show me the status of order ID 12345')">
                                <i class="fas fa-box"></i>
                                Order Status
                            </button>
                            <button class="suggestion-btn" onclick="sendSuggestion('How many Classic T-Shirts are left in stock?')">
                                <i class="fas fa-warehouse"></i>
                                Check Stock
                            </button>
                            <button class="suggestion-btn" onclick="sendSuggestion('Tell me about your products')">
                                <i class="fas fa-info-circle"></i>
                                Product Info
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <form id="chatForm" class="chat-form">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Type your question here..."
                            autocomplete="off"
                            required
                        >
                        <button type="submit" id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
